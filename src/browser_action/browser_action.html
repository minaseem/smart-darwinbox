<!doctype html>
<style type="text/css">
    #mainPopup {
        padding: 10px;
        height: 200px;
        width: 400px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }

    h1 {
        font-size: 2em;
    }

    .mainPopup {
        padding: 15px;
    }

    .mainPopup .item {
        padding: 8px 0;
    }

    .mainPopup .item .title {
        font-weight: 600;
    }

    .mainPopup .item input {
        border: none;
        border-bottom: 1px dashed #999;
        font-size: 14px;
        width: 50px;
        font-weight: bold;
    }

    .mainPopup .item input:focus {
        outline: none;
        border-bottom-color: #0066CC;
    }

    .summary {
        font-size: 14px;
        padding-top: 24px !important;
    }

    .row {
        display: flex;
    }

    .row > div {
        flex: 1 0 0;
    }

    .header {
        color: #cacaca;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    footer {
        font-size: 9px;
        color: #ccc;
        text-align: right;
        margin: 10px 0 4px 0;
        user-select: none;
    }

    .header a {
        color: teal;
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #333;
            color: #ddd;
        }
    }
</style>
<script src="./popup.js" defer></script>
<div id="mainPopup" class="mainPopup">
    <div class="header">
        <h1>
            Hi, <span id="name">...</span> !
        </h1>
        <a href="https://elevate.darwinbox.in/attendance" target="_blank">Open Elevate</a>
    </div>
    <div class="row">
        <div>
            <div class="item">
                <span class="title">
                    Average Hours:
                </span> <span id="average">...</span>
            </div>
            <div class="item">
                <span class="title">
                    Total Days (This month):
                </span> <span id="totalDays"></span>
            </div>
            <div class="item">
                 <span class="title">
                 Days Remaining:
                 </span> <span id="remainingDays"></span>
            </div>
        </div>
        <div>
            <div class="item">
                <span class="title">
                    Mis-Punches:
                </span> <span id="misPunches">...</span>
            </div>
            <div class="item">
                <span class="title">
                    Check-In:
                </span> <span id="checkIn">...</span>
            </div>
            <div class="item">
                <span class="title">
                    ~ Checkout:
                </span> <span id="checkout"></span>
            </div>
        </div>
    </div>
    <div class="item summary">
        To maintain an average of <input type="text" id="averageInput" value="09:00"> hours, You need to spend <b id="newHours">...</b> hours daily
        going forward
    </div>
    <footer>
        Disclaimer: This is an experiment project by Imamudin Naseem. Use it at your own risk.
    </footer>
</div>
